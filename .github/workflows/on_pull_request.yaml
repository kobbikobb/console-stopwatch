name: On Pull Request

on:
  pull_request:
    branches:
      - '*'  # This will trigger the workflow for all branches

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test
